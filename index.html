<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0">
<title>Picker</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    
<h1>Picker</h1>

<!-- <label><input type="checkbox" name="" class="" value=""></label> -->

<p> <b> Include weapon types: </b>
    <label><input type="checkbox" name="weaponTypes" class="weaponTypes" value="sword"> Sword</label>
    <label><input type="checkbox" name="weaponTypes" class="weaponTypes" value="lance"> Lance</label>
    <label><input type="checkbox" name="weaponTypes" class="weaponTypes" value="axe"> Axe</label>
    <label><input type="checkbox" name="weaponTypes" class="weaponTypes" value="bow"> Bow</label>
    <!-- add option for bow colors later -->
    <label><input type="checkbox" name="weaponTypes" class="weaponTypes" value="dagger"> Dagger</label>
    <!-- add option for dagger colors later -->
    <label><input type="checkbox" name="weaponTypes" class="weaponTypes" value="dark"> Red Tome</label>
    <label><input type="checkbox" name="weaponTypes" class="weaponTypes" value="light"> Blue Tome</label>
    <label><input type="checkbox" name="weaponTypes" class="weaponTypes" value="anima"> Green Tome</label>
    <label><input type="checkbox" name="weaponTypes" class="weaponTypes" value="tome"> Colorless Tome</label>
    <label><input type="checkbox" name="weaponTypes" class="weaponTypes" value="staff"> Staff</label>
    <label><input type="checkbox" name="weaponTypes" class="weaponTypes" value="beast"> Beast</label>
    <label><input type="checkbox" name="weaponTypes" class="weaponTypes" value="dragon"> Dragon</label>
</p>

<p>
    <b> Include move types: </b>
    <label><input type="checkbox" name="moveTypes" class="moveTypes" value="infantry"> Infantry</label>
    <label><input type="checkbox" name="moveTypes" class="moveTypes" value="armored"> Armored</label>
    <label><input type="checkbox" name="moveTypes" class="moveTypes" value="cavalry"> Cavalry</label>
    <label><input type="checkbox" name="moveTypes" class="moveTypes" value="flying"> Flying</label>
</p>

<div id="picking">
    <ul id="evaluating" class="item-list">
    </ul>

    <p id="buttons">
        <button id="pick">Pick</button>
        <button id="pass">Pass</button>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <button class="reset">Reset</button>
    </p>
</div>

<div id="secondary">
<h2>Found favorites</h2>

<ol id="favorites" class="item-list">
</ol>

<p><a href="" id="shortcode-link">Permalink to this list</a></p>
</div>
</div>

<div id="shared-list-modal" style="display:none">
<button class="close shared-list-skip">&times;</button>
<h2>Shared list</h2>

<p>Generated by this picker tool. Create your own list or continue from this one below!</p>

<ol id="shared-list" class="item-list">
</ol>

<p class="buttons"><button id="shared-list-continue">Continue from this list</button> <button class="shared-list-skip">Make my own list</button></p>
</div>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="picker.js"></script>
<script src="picker-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.7.0/Sortable.min.js"></script>
<script src="initializePicker.js" type="module"></script>
</body>
</html>
